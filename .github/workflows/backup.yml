name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL 17 Client
        run: |
          # Add the official PostgreSQL repository to get version 17
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Run pg_dump
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Error: NEON_DATABASE_URL secret is missing!"
            exit 1
          fi
          
          # Force use of pg_dump 17
          pg_dump --dbname="$DATABASE_URL" > backup_$(date +%Y-%m-%d).sql

      - name: Upload Backup to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: backup_*.sql
          retention-days: 7