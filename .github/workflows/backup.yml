name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL 17 Client
        run: |
          # 1. Clear out any old versions to avoid conflicts
          sudo apt-get remove -y binutils-doc postgresql-client-common postgresql-client-16
          
          # 2. Add the official PostgreSQL 17 repository
          sudo apt-get update
          sudo apt-get install -y wget gnupg2 lsb-release
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          
          # 3. Install exactly version 17
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Run pg_dump
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Error: NEON_DATABASE_URL secret is missing!"
            exit 1
          fi
          
          # Use the absolute path to the version 17 tool to be 100% sure
          /usr/lib/postgresql/17/bin/pg_dump --dbname="$DATABASE_URL" > backup_$(date +%Y-%m-%d).sql

      - name: Upload Backup to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: backup_*.sql
          retention-days: 7